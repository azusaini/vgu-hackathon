<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/daisyui-full.css">
    <link rel="stylesheet" href="../css/tailwind.min.css">
    <script src="../libraries/theme-changer.js"></script>
    <title>MainPage</title>
</head>
<body>
    <div class="page-wrapper px-2 py-3 h-full w-full">
        <div class="navbar bg-base-100 shadow-md">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">FarmHand</a>
            </div>
            <select data-choose-theme class="p-2 bg-base-100 shadow-lg">
                <ul class="p-2 bg-base-100 shadow-lg">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="">Default</option>
                    <option value="night">Night</option>
                    <option value="valentine">Valentine</option>
                    <option value="cupcake">Cupcake</option>
                    <option value="bumblebee">Bumblebee</option>
                    <option value="emerald">emerald</option>
                    <option value="corporate">corporate</option>
                    <option value="synthwave">synthwave</option>
                    <option value="retro">retro</option>
                    <option value="cyberpunk">cyberpunk</option>
                    <option value="garden">garden</option>
                    <option value="forest">forest</option>
                    <option value="dracula">dracula</option>
                    <option value="black">black</option> 
                </ul>     
            </select>
            <div class="flex-none gap-2">
            <button class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </button>
            <button class="btn btn-ghost btn-circle">
                <div class="indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                    <span class="badge badge-xs badge-primary indicator-item"></span>
                </div>
            </button>
            <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
        </div>
        <div class="body-content">
            
        </div>
    </div>
</body>
</html>
