<!doctype html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex items-center justify-center h-screen bg-gray-100">
        <form>
            <div class="bg-white w-96 p-6 rounded shadow-sn">
                <div class="flex items-center justify-center nb-4">
                    <img src="./assets/images.png" class="h-32" />
                </div>
                <div class="bg-red-500 px-3 py-2 rounded text-gray-100mb-3">
                    <p>Wrong email entered</p>
                </div>
                <label class="text-gray-700">Email</label>
                <input
                    class="w-full py-2 bg-gray-50 text-gray-500 px-1
                    outline -none mb-4"
                    type="email"
                />
                <label class="text-gray-700">Password</label>
                <input
                  class="w-full py-2 bg-gray-50 text-gray-500 px-1 outline -none mb-4"
                    type="password"
                />
                <input
                   id="remember"
                   class="nb-6"
                   type="checkbox"
                />
                <label for="remember" class="text-gray-700">Remember Me</label>
                   <button type="submit" class="bg-blue-500 w-full transition-colors">Login</button>
            </div>
        </form>
    </main>
</body>
</html>
